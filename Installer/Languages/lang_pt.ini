ExplanationPanel_Header = "Sobre o processo de instalação"
ExplanationPanel_Description = "Esta etapa preliminar configurará seu computador para inicializar no Ambiente de Pré-instalação do DISMTools, no qual você poderá realizar a instalação do sistema operacional.{crlf;}{crlf;}Isso é feito copiando todos os arquivos da imagem de disco (menos a imagem de instalação) para o seu disco local e configurando uma entrada de inicialização para o Ambiente de Pré-instalação.{crlf;}{crlf;}Observe que seleções inadequadas durante a instalação do sistema operacional podem resultar em perda de dados. Certifique-se de especificar as configurações corretas.{crlf;}{crlf;}Este processo levará alguns minutos, dependendo da velocidade do seu computador.{crlf;}{crlf;}{crlf;}Clique em Próximo para iniciar o processo de preparação."
