ExplanationPanel_Header = "À propos du processus d'installation"
ExplanationPanel_Description = "Cette étape préliminaire configurera votre ordinateur pour démarrer dans l'environnement de préinstallation DISMTools, dans lequel vous pourrez effectuer l'installation du système d'exploitation.{crlf;}{crlf;}Cela se fait en copiant tous les fichiers de l'image disque (à l'exception de l'image d'installation) sur votre disque local, et en configurant une entrée de démarrage vers l'environnement de préinstallation.{crlf;}{crlf;}Notez que des sélections incorrectes lors de l'installation du système d'exploitation pourraient entraîner une perte de données. Assurez-vous de spécifier les paramètres corrects.{crlf;}{crlf;}Ce processus prendra quelques minutes, en fonction de la vitesse de votre ordinateur.{crlf;}{crlf;}{crlf;}Notez également qu'il s'agit d'un logiciel en préversion. Signalez tout problème que vous pourriez rencontrer au développeur pour qu'il soit corrigé par une nouvelle version."
PreparationPanel_Header = "Préparation de votre ordinateur pour l'installation..."
PreparationPanel_Description = "Veuillez patienter pendant que nous préparons votre ordinateur pour l'installation du système d'exploitation. Cela prendra quelques minutes, après quoi votre ordinateur redémarrera automatiquement.{crlf;}{crlf;}Une fois que votre ordinateur a été préparé pour l'installation, suivez ces 3 étapes :"
PreparationPanel_Step1 = "Dans votre gestionnaire de démarrage système, sélectionnez {quot;}<entry>{quot;} et appuyez sur ENTRÉE"
PreparationPanel_Step2 = "Spécifiez le disque cible et la partition, et l'index à appliquer.{crlf;}{crlf;}Nous nous occuperons du reste"
PreparationPanel_Step3 = "Vérifiez que le système d'exploitation cible fonctionne comme vous le souhaitez.{crlf;}{crlf;}Si les personnalisations ont réussi, allez-y et effectuez un déploiement à plus grande échelle."
FinishPanel_Header = "Votre ordinateur doit redémarrer"
FinishPanel_Description = "Cette étape préliminaire de l'installation du système d'exploitation s'est terminée avec succès et votre ordinateur doit redémarrer.{crlf;}{crlf;}Votre ordinateur redémarrera automatiquement dans 10 secondes ou lorsque vous cliquerez sur Redémarrer maintenant.{crlf;}{crlf;}Lorsque vous démarrez dans l'environnement de préinstallation, vous serez invité à insérer l'image disque. Veuillez la laisser insérée."
