ExplanationPanel_Header = "Informazioni sul processo di installazione"
ExplanationPanel_Description = "Questa fase preliminare configurerà il tuo computer per avviarsi nell'Ambiente di Preinstallazione DISMTools, in cui potrai eseguire l'installazione del sistema operativo.{crlf;}{crlf;}Questo viene fatto copiando tutti i file dell'immagine del disco (esclusa l'immagine di installazione) sul tuo disco locale e configurando una voce di avvio per l'Ambiente di Preinstallazione.{crlf;}{crlf;}Nota che selezioni improprie durante l'installazione del sistema operativo potrebbero causare la perdita di dati. Assicurati di specificare le impostazioni corrette.{crlf;}{crlf;}Questo processo richiederà alcuni minuti, a seconda della velocità del tuo computer.{crlf;}{crlf;}{crlf;}Clicca Avanti per iniziare il processo di preparazione."
